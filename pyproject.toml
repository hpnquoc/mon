[tool.poetry]
name          = "mon"
version       = "1.3.2"
description   = "MON covers a wide range of research topics in computer vision, machine learning, and deep learning."
license       = "MIT"
authors       = [
    "Long H. Pham <longpham3105@gmail.com>",
]
maintainers   = [
    "Long H. Pham <longpham3105@gmail.com>",
]
readme        = "README.md"
repository    = "https://github.com/phlong3105/one"
documentation = "https://github.com/phlong3105/one/docs"
keywords      = [
    "computer vision",
    "image processing",
    "deep learning",
    "research",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
]
packages = [
    {include="mon",  from="src"    },
    {include="supr", from="src/app"},
]
include = [
    "CHANGELOG.md",
    "GUIDELINE.md",
    "README.md",
    "install.sh",
    "IgnoreList",
    "LICENSE",
    "linux.yaml",
    "linux-test.yaml",
    "mac.yaml",
    "mkdocs.yml",
    "server.yaml",
]
exclude = []

[tool.poetry.dependencies]
python                = ">=3.8, <3.12"
IQA-pytorch           = {version="*", optional=true}
addict                = {version="*", optional=true}
cog                   = {version="*", optional=true}
dataclasses           = {version="*", optional=true}
easydict              = {version="*", optional=true}
guided-filter-pytorch = {version="*", optional=true}
h5py                  = {version="*", optional=true}
hydra-core            = {version="*", optional=true}
joblib                = {version="*", optional=true}
linformer             = {version="*", optional=true}
mediapipe             = {version="*", optional=true}
natsort               = {version="*", optional=true}
pandas                = {version="*", optional=true}
ptflops               = {version="*", optional=true}
saicinpainting        = {path="src/lib/vision/enhance/inpaint/lama", develop=true}
tensorflow            = {version="*", optional=true}
torchfile             = {version="*", optional=true}
ultralytics           = {path="src/lib/vision/detect/yolov8", develop=true}
webdataset            = {version="*", optional=true}
yacs                  = {version="*", optional=true}

[tool.poetry.extras]
dev = [
    "IQA-pytorch",
    "addict",
    "cog",
    "dataclasses",
    "easydict",
    "einops",
    "guided-filter-pytorch",
